<div
  #backdrop
  (click)="onBackdropClick($event)"
  style="background-color: blueviolet;"
></div>
<div #left class="fixFlyout left">HOLA</div>
<div #flyout>
  <div
    class="close-btn-container"
    [ngClass]="showCloseButton && open ? '' : 'hidden'"
  >
    <div class="close-btn" (click)="onCloseButtonClick($event)"></div>
  </div>
  <div
    class="open-btn-container"
    [ngClass]="showCloseButton && !open ? '' : 'hidden'"
  >
    <div class="open-btn" (click)="onShowButtonClick($event)"></div>
  </div>
  <div class="flyout-content">
    <ng-content></ng-content>
  </div>
</div>
